<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新建社员分组</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/page.css">
    <script src="../assets/layui/layui.js"></script>
    <script src="../assets/js/getUrlParam.js"></script>
    <script type="text/javascript" src="../assets/layui/ext/global.js"></script>
    <style>
    </style>
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">
        <span class="layui-breadcrumb" lay-separator="&gt;">
          <a href="">系统设置</a>
          <a><cite>添加人员档案</cite></a>
        </span>
      </div>
      <div class="layui-card-body ">
          <form class="layui-form" action="" lay-filter="myform">
              <div class="layui-form-item">
                  <label class="layui-form-label">ID</label>
                  <div class="layui-input-inline">
                      <input type="text" name="sno" placeholder="请输入ID" required lay-verify="required" class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">必填</div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">账号名称</label>
                  <div class="layui-input-inline">
                      <input type="text" name="userName" required lay-verify="required" placeholder="请输入账号" autocomplete="off"
                             class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">必填,不能少于3个字符！</div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">姓名</label>
                  <div class="layui-input-inline">
                      <input type="text" name="realName" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                             class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">必填</div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">选择角色</label>
                  <div class="layui-input-inline">
                      <div class="layui-unselect layui-form-select" id="role">
                          <div class="layui-select-title">
                              <input type="text" name="roleName" required lay-verify="required|number" id="roleName" value="0" autocomplete="off" class="layui-input">
                              <i class="layui-edge"></i>
                          </div>
                      </div>
                      <div class="layui-card" id="test">
                          <div class="layui-card-body">
                              <div id="toolbarDiv"><ul id="slTree" class="dtree" data-id="0" style="width:100%"></ul></div>
                          </div>
                      </div>
                  </div>
                  <div class="layui-form-mid layui-word-aux">必填</div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">电话号码</label>
                  <div class="layui-input-inline">
                      <input type="text" name="english" required lay-verify="required|number" value="0" autocomplete="off"
                             class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">请填写手机号码！</div>
              </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">情况说明</label>
                  <div class="layui-input-inline">
                      <input type="text" name="remark"  value="0" autocomplete="off"
                             class="layui-input">
                  </div>
                  <div class="layui-form-mid layui-word-aux">请填写用户说明</div>
              </div>
              <div class="layui-form-item">
                  <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                  </div>
              </div>
          </form>
      </div>
    </div>


  </div>
  <script src="./js/managerAdd.js?v=2019.3.10"></script>
</body>

</html>
