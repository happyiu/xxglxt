<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>新建社员分组</title>
  <link rel="stylesheet" href="../assets/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/page.css">
  <script src="../assets/layui/layui.js"></script>
  <script src="../assets/js/getUrlParam.js"></script>
  <style>

  </style>
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">
        <span class="layui-breadcrumb" lay-separator="&gt;">
          <a href="">成绩管理</a>
          <a><cite>添加学生成绩</cite></a>
        </span>
      </div>
      <div class="layui-card-body ">
        <form class="layui-form" action="" lay-filter="myform">
          <div class="layui-form-item">
            <label class="layui-form-label">学号</label>
            <div class="layui-input-inline">
              <input type="text" name="sno" placeholder="请输入学号" required lay-verify="required" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填，8至10位数字!</div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
              <input type="text" name="sname" required lay-verify="required" placeholder="请输入姓名" autocomplete="off"
                class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填，不能少于3个字符！</div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">数学成绩</label>
            <div class="layui-input-inline">
              <input type="text" name="math" required lay-verify="required|number" value="0" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填，0-100的整数！</div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">英语成绩</label>
            <div class="layui-input-inline">
              <input type="text" name="english" required lay-verify="required|number" value="0" autocomplete="off"
                class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填，0-100的整数！</div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">电脑成绩</label>
            <div class="layui-input-inline">
              <input type="text" name="computer" required lay-verify="required|number" value="0" autocomplete="off"
                class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填，0-100的整数！</div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>


  </div>
  <script src="./js/gradeAdd.js?v=2019.3.10"></script>
</body>

</html>
