<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>栏目管理</title>
    <link rel="stylesheet" href="../assets/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/page.css">
    <script src="../assets/layui/layui.js"></script>
    <script type="text/javascript" src="/assets/layui/ext/global.js"></script>
    <style>
        .layui-table-tool {
            border: none;
            background-color: #fff;
            padding: 10px 0 5px 0;
            min-height: 30px;
        }

        .layui-table-tool-temp {
            padding-top: 10px;
        }

        .layui-table-view {
            border: none;
        }
    </style>
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">
        <span class="layui-breadcrumb" lay-separator="&gt;">
          <a href="">信息发布</a>
          <a><cite>栏目档案</cite></a>
        </span>
      </div>
      <div class="layui-card-body " style="padding-top:0px">
          <!--<table class="layui-hide" id="tab" lay-filter="tab"></table>-->
          <div class="layui-table-tool">
            <div class="layui-table-tool-temp"> 
              <a class="layui-btn layui-btn-primary layui-btn-sm" title="高级搜索" lay-event="adv"> 
                <i class="layui-icon layui-icon-set-fill"></i> </a> 
                <div class="layui-inline"> 
                    <input class="layui-input" style="height:30px" name="GroupName" id="demoReload" placeholder="关键字" autocomplete="off"> </div> 
                    <button class="layui-btn layui-btn-sm" data-type="reload" lay-event="search" id="search"> 
                    <i class="layui-icon layui-icon-search"></i>搜索 </button> 
                    <div class="layui-btn-group"> 
                        <button class="layui-btn layui-btn-primary layui-btn-sm" id="btnAdd"> 
                        <i class="layui-icon layui-icon-add-1"></i>添加 </button> 
                    </div>
                </div>
          </div>
          <table class="layui-table layui-form" id="tree-table" lay-size="sm"></table>
      </div>
    </div>


  </div>



  <script src="../admin/js/articleCategory.js"></script>
</body>

</html>
