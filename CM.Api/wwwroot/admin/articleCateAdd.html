<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>栏目档案</title>
  <link rel="stylesheet" href="../assets/layui/css/layui.css">
  <link rel="stylesheet" href="../assets/css/page.css">
  <script src="../assets/js/getUrlParam.js"></script>
  <script src="../assets/layui/layui.js"></script>
  <script src="../assets/js/getUrlParam.js"></script>
  <script type="text/javascript" src="../assets/layui/ext/global.js"></script>
  <style>
      #test {
          position: absolute;
          max-height: 400px;
          height: 300px;
          overflow: auto;
          width: 100%;
          z-index: 123;
          display: none;
          border: 1px solid silver;
          top: 42px;
      }
  </style>
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-card-header">
        <span class="layui-breadcrumb" lay-separator="&gt;">
          <a href="">信息发布</a>
          <a><cite>增加栏目档案</cite></a>
        </span>
      </div>
      <div class="layui-card-body ">
        <form class="layui-form" action="" lay-filter="myform">
            <div class="layui-form-item">
                <label class="layui-form-label">上级栏目：</label>
                <div class="layui-input-inline">
                    <div class="layui-unselect layui-form-select" id="pid">
                        <div class="layui-select-title">
                            <input type="text" name="txtPid" required lay-verify="required" id="txtPid" placeholder="请选择" readonly="" class="layui-input layui-unselect">
                            <i class="layui-edge"></i>
                        </div>
                    </div>
                    <div class="layui-card" id="test">
                        <div class="layui-card-body">
                            <div id="toolbarDiv"><ul id="slTree" class="dtree" data-id="0" style="width: 100%;"></ul></div>
                        </div>
                    </div>

                </div>
            </div>
          <div class="layui-form-item">
            <label class="layui-form-label">栏目名称</label>
            <div class="layui-input-inline">
                <input type="text" name="Name" required lay-verify="required" placeholder="请栏目名称" autocomplete="off"
                class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填，不能少于3个字符！</div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">排 序 号</label>
            <div class="layui-input-inline">
              <input type="text" name="Sort" required lay-verify="required|number" value="0" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">必填，0-100的整数！</div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </form>
      </div>
    </div>


  </div>
  <script src="../admin/js/articleCategoryAdd.js"></script>
</body>

</html>
